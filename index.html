<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/Mobile.css">
    <link rel="stylesheet" href="estilos/MediaTablet.css">
    <link rel="stylesheet" href="estilos/MediaDesktop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <main>
        <div id="putSrc">
            
        </div>
        <div class="dadosform">
            <h2>Login</h2> <br>
            
            <p class="apresentacao">Seja bem-vindo(a) novamente, Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p> 

            <form action="#" method="post" autocomplete="on">
                <div class="divinput">
                    <label for="email" class="faixa">
                        <span class="material-icons-sharp">person</span>
                    </label>
                    <input type="email" name="emailName" id="email" placeholder="Seu email">
                </div>


                <div class="divinput">
                    <label for="senha">
                        icon
                    </label>
                    <input type="password" name="passwordName" id="senha" placeholder="Sua senha">
                </div>

                <p><input type="submit" value="Entrar"></p>
                <input type="button" value="Esqueci a senha [Icon de email]">
            </form>
        </div>
    </main>
</body>
</html>
