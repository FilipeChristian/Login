<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/Mobile.css">
    <link rel="stylesheet" href="estilos/MediaTablet.css">
    <link rel="stylesheet" href="estilos/MediaDesktop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body onresize="change()">
    <main class="trans">
        <div id="putSrc">
            
        </div>
        
        <div class="dadosform">
            <h2>Login</h2> <br>
            
            <p class="apresentacao">Seja bem-vindo(a) novamente, Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p> 

            <form action="#" method="post" autocomplete="on">
                <div class="divinput">
                    <label for="email" class="faixa">
                       <span class="material-symbols-outlined" id="person" onclick="semmnav()">
                        person
                       </span>    
                    </label>

                    <input type="email" name="emailName" placeholder="Digite seu email" required autocomplete="email" class="mailEsenha">
                </div>


                <div class="divinput">
                    <label for="senha">
                        <span class="material-symbols-outlined" id="person" onclick="semmnav()">
                            key
                        </span>
                    </label>
                    
                    <input type="password" name="passwordName" placeholder="Sua senha" autocomplete="new-password" maxlength="30" minlength="8" class="mailEsenha">
                </div>

                <p>
                    <input type="submit" value="Entrar" class="ButtonLogar">
                </p>

                <p>
                    <a href="esqueci.html" class="ButtonForgot">Esqueci a senha <span class="material-symbols-outlined" id="mail">mail</span></a>
                </p>
            </form>
        </div>
    </main>

    <script>

        function change(){
            var element = document.querySelector('main.trans')
            var element2 = document.querySelector('#putSrc')
            var element3 = document.querySelector('.dadosform')

            if(window.innerWidth < 768){
                element.style.transition = '0.3s'

                element2.style.transition = '0.5s'

                element3.style.transition = '0.1s'
            }
        }

    </script>

</body>
</html>
