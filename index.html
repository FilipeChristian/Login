<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/Mobile.css">
    <link rel="stylesheet" href="estilos/MediaTablet.css">
    <link rel="stylesheet" href="estilos/MediaDesktop.css">
</head>
<body>
    <main>
        <div id="img">
            <img src="materiais/pexels-artawkrn-16761303.jpg" alt="">
        </div>

        <div>
            <h2>Login</h2> <br>
            
            <p>Seja bem-vindo(a) novamente, Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p> 

            <form action="#" method="post" autocomplete="on">
                <label for="email"> <br>
                    icon de user
                </label>
                <input type="email" name="emailName" id="email"> <br>

                <label for="senha"><br>
                    icon de senha
                </label>
                <input type="password" name="passwordName" id="senha"><br>

                <input type="submit" value="Entrar"><br>
                <input type="button" value="Esqueci a senha [Icon de email]"><br>
            </form>
        </div>
    </main>
</body>
</html>
